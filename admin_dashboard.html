<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>관리자 대시보드 - 올투윈마케팅</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .dashboard-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dashboard-card h3 {
            margin-bottom: 15px;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="container" style="padding-top: 50px;">
        <header class="admin-header">
            <div class="logo">올투윈마케팅 Admin</div>
            <button id="logoutBtn" class="btn btn-sm btn-secondary">로그아웃</button>
        </header>

        <section class="dashboard-content">
            <h2 class="section-title" style="font-size: 24px; margin-bottom: 30px;">대시보드</h2>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3><i class="ri-mail-unread-line"></i> 신규 문의</h3>
                    <div class="stat-number" id="inquiryCount">0</div>
                    <p style="color: var(--text-secondary); margin-top: 10px;">최근 접수된 문의입니다.</p>
                </div>
                <div class="dashboard-card">
                    <h3><i class="ri-article-line"></i> 인사이트</h3>
                    <div class="stat-number">-</div>
                    <p style="color: var(--text-secondary); margin-top: 10px;">관리는 메인 홈페이지에서 가능합니다.</p>
                </div>
            </div>

            <div class="inquiry-list-section" style="margin-top: 40px;">
                <h3 style="margin-bottom: 20px; color: var(--text-primary);">최근 문의 내역</h3>
                <div class="table-responsive" style="overflow-x: auto;">
                    <table class="admin-table"
                        style="width: 100%; border-collapse: collapse; color: var(--text-primary);">
                        <thead>
                            <tr style="border-bottom: 1px solid rgba(255,255,255,0.1); text-align: left;">
                                <th style="padding: 15px;">접수일시</th>
                                <th style="padding: 15px;">병원명</th>
                                <th style="padding: 15px;">성함/직급</th>
                                <th style="padding: 15px;">연락처</th>
                                <th style="padding: 15px;">문의내용</th>
                                <th style="padding: 15px; width: 100px;">관리</th>
                            </tr>
                        </thead>
                        <tbody id="inquiryTableBody">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <script>
        // Simple Session Check
        if (!sessionStorage.getItem('adminAuth')) {
            alert('로그인이 필요합니다.');
            window.location.href = 'admin_login.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('adminAuth');
            window.location.href = 'admin_login.html';
        });

        // Load Inquiries
        function loadInquiries() {
            const inquiries = JSON.parse(localStorage.getItem('alltowin_inquiries') || '[]');
            const inquiryCount = document.getElementById('inquiryCount');
            const tableBody = document.getElementById('inquiryTableBody');

            // Update Counter
            if (inquiryCount) {
                inquiryCount.textContent = inquiries.length;
            }

            // Populate Table
            if (tableBody) {
                if (inquiries.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" style="padding: 20px; text-align: center; color: var(--text-secondary);">접수된 문의가 없습니다.</td></tr>';
                } else {
                    tableBody.innerHTML = inquiries.map((inquiry, index) => `
                        <tr style="border-bottom: 1px solid rgba(255,255,255,0.05); background: ${inquiry.completed ? 'rgba(255, 255, 255, 0.05)' : 'transparent'};">
                            <td style="padding: 15px;">${inquiry.submitted_at || '-'}</td>
                            <td style="padding: 15px; color: ${inquiry.completed ? '#aaa' : 'inherit'}; text-decoration: ${inquiry.completed ? 'line-through' : 'none'};">${inquiry.hospital_name || '-'}</td>
                            <td style="padding: 15px;">${inquiry.name} / ${inquiry.position}</td>
                            <td style="padding: 15px;">
                                ${inquiry.phone}<br>
                                <span style="font-size: 12px; color: var(--text-secondary);">${inquiry.email}</span>
                            </td>
                            <td style="padding: 15px;">
                                <div style="max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${inquiry.message}">
                                    ${inquiry.message || '-'}
                                </div>
                            </td>
                            <td style="padding: 15px; text-align: center;">
                                <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                                    <label title="확인 완료" style="margin: 0; cursor: pointer;">
                                        <input type="checkbox" onchange="toggleComplete(${index})" ${inquiry.completed ? 'checked' : ''} style="width: 18px; height: 18px; accent-color: var(--accent-gold);">
                                    </label>
                                    <button onclick="deleteInquiry(${index})" class="btn btn-sm" style="padding: 5px 12px; font-size: 12px; background: #000; color: #fff; border: 1px solid var(--accent-gold); border-radius: 4px; cursor: pointer; white-space: nowrap;">삭제</button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                }
            }
        }

        // Toggle Complete Status
        function toggleComplete(index) {
            const inquiries = JSON.parse(localStorage.getItem('alltowin_inquiries') || '[]');
            if (inquiries[index]) {
                inquiries[index].completed = !inquiries[index].completed;
                localStorage.setItem('alltowin_inquiries', JSON.stringify(inquiries));
                loadInquiries(); // Re-render
            }
        }

        // Delete Inquiry
        function deleteInquiry(index) {
            if (confirm('정말 이 문의 내역을 삭제하시겠습니까?')) {
                const inquiries = JSON.parse(localStorage.getItem('alltowin_inquiries') || '[]');
                inquiries.splice(index, 1);
                localStorage.setItem('alltowin_inquiries', JSON.stringify(inquiries));
                loadInquiries(); // Re-render
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadInquiries);
    </script>
</body>

</html>
