<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>관리자 대시보드 - 올투윈마케팅</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .dashboard-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dashboard-card h3 {
            margin-bottom: 15px;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="container" style="padding-top: 50px;">
        <header class="admin-header">
            <div class="logo">올투윈마케팅 Admin</div>
            <button id="logoutBtn" class="btn btn-sm btn-secondary">로그아웃</button>
        </header>

        <section class="dashboard-content">
            <h2 class="section-title" style="font-size: 24px; margin-bottom: 30px;">대시보드</h2>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3><i class="ri-mail-unread-line"></i> 신규 문의</h3>
                    <div class="stat-number">0</div>
                    <p style="color: var(--text-secondary); margin-top: 10px;">최근 7일간 접수된 문의입니다.</p>
                </div>
                <div class="dashboard-card">
                    <h3><i class="ri-article-line"></i> 인사이트 관리</h3>
                    <div class="stat-number">4</div>
                    <p style="color: var(--text-secondary); margin-top: 10px;">발행된 인사이트 글 수입니다.</p>
                </div>
            </div>
        </section>
    </div>
    <script>
        // Simple Session Check
        if (!sessionStorage.getItem('adminAuth')) {
            alert('로그인이 필요합니다.');
            window.location.href = 'admin_login.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('adminAuth');
            window.location.href = 'admin_login.html';
        });
    </script>
</body>

</html>
